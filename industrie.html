<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="ressources/style-base.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrie de béton</title>
    <style>
        .premier-bouton {
            text-align: center;
            font-size: 15px;
            font-family: Arial;
            background-color: rgb(80, 86, 90);
            color: rgb(234, 234, 236);
            height: 50px; width: 200px; margin: 10px;
        }

    </style>
</head>
<body>
    <a href="index.html"><button>Vers l'index</button></a>
    <br><br><br>
    
    <button class="premier-bouton" id="bouton-sable" onclick="harvest('sable')">Récupérer du sable</button>
    <button class="premier-bouton" id="bouton-gravier" onclick="harvest('gravier')">Récupérer du gravier</button>
    <button class="premier-bouton" id="bouton-eau" onclick="harvest('eau')">Récupérer de l'eau</button>
    <button class="premier-bouton" id="bouton-argile" onclick="harvest('argile')">Récupérer de l'argile</button>
    <button class="premier-bouton" id="bouton-calcaire" onclick="harvest('calcaire')">Récupérer du calcaire</button>
  

    <script>
        const ressources = {
            sable: 0,
            gravier: 0,
            eau: 0,
            argile: 0,
            calcaire: 0,
            
        }

        function harvest(material) {
            ressources[material] += 10;
            const unité = material === 'eau' ? 'L':'Kg';
            const préposition = material === 'eau' || material === 'argile' ? "d'" : 'de ';
            document.getElementById("bouton-"+material).textContent = `${ressources[material]}${unité} ${préposition}${material}`;
        }

        

    
    </script>
</body>
