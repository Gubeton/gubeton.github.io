<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion et Points</title>
</head>
<body>
  <h2>Connexion</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Nom d'utilisateur" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button type="button" onclick="logIn()">Se connecter</button>
  </form>

  <div id="pointsSection" style="display:none;">
    <h3>Bonjour, <span id="displayUsername"></span> !</h3>
    <p>Points : <span id="points"></span></p>
    <button onclick="increasePoints()">Ajouter un point</button>
  </div>

  <p id="message"></p>

  <script src="scripts.js"></script>
</body>
</html>
