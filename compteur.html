    <button style="align-self: center; font-size: 30px;" id="counter" onclick="increment()">Spooky</button>
  

    <script>
        let n = 0;

        function increment() {
            n++;
            document.getElementById("counter").textContent = `${n} squelette`;
        }
    </script>
